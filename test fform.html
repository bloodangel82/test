<!doctype html>
<html lang="en">
<head>
<! required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Test form</title>

	<! bootstrap css -->
	
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">

	<title>Test form</title>
	</head>
<body>
	
<div class="container">
	<h1>Contact me!</h1>
	<form class="row g-3" action="https://formsubmit.co/ca4cfcb4774df6a746d5215c26b60c9d" method="POST">
	<div class="col-md-6">
		<label for="FirtstName" class="from-label">First Name</label>
		<input type="text" Class="form-control" name="Name" id="FirstName" required>
		</div>
	<div class="col-md-6">
	  <label for="LastName" class="from-label">Last Name</label>
		<input type="text" Class="form-control" name="Last Name" id="LastName" required>
	</div>
	<div class="col-md-8">
		 <label for="Emailinfo" class="from-label">E-Mail</label>
		<input type="email" Class="form-control" name="Email" id="emailinfo" required>
	</div>
	<div class="col-md-4">
	<label for="Phonenumber" class="from-label">Phone Number (optional)</label>
		<input type="text" Class="form-control" name="Phone Number" id="Phonenumber" Placeholder="+44 000-000-0000">
		</div>
		<div class="col-md-12">
			<label for="Comments" class="from-label">Comment's or Requests</label>
		<textarea class="form-control" name="Comments" id="comments" rows="3" required></textarea>
			 </div> 
		<div class="col-md-12">
		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
	</div>
